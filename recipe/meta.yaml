{% set name = "mechanize" %}
{% set version = "0.4.7" %}
{% set sha256 = "1773a8f5818398e0010e781dc0f942cd88b107a57424c904d545cd827c216809" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv


requirements:
  host:
    - python =2.7|>=3.5
    - pip
    - setuptools
  run:
    - python =2.7|>=3.5
    - html5lib >=0.999999999

test:
  imports:
    - mechanize

about:
  home: https://github.com/python-mechanize/mechanize
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Stateful programmatic web browsing.
  description: |
    Stateful programmatic web browsing in Python. Browse pages programmatically with easy HTML form filling and clicking of links.
  dev_url: https://github.com/python-mechanize/mechanize
  doc_url: https://mechanize.readthedocs.io

extra:
  recipe-maintainers:
    - synapticarbors
